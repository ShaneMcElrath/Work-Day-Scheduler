<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3 heading1">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--Contains local storag-->
    <main>
      <div class="row mx-auto d-flexwrap justify-content-center">
        <!-- Timeblocks go here -->
        <!--9am-->
        <div class="timeblock row border-white">
          <span class="time col-12 col-md-2 col-lg-1 text-center">9am</span>
        <textarea maxlength="100" class="activitys past col-12 col-md-8 col-lg-10 "></textarea> 
          <span class="save col-12 col-md-2 col-lg-1 text-center ">Save</span>
        </div>

        <!--10am-->
        <div class="timeblock row border-white">
          <span class="time col-12 col-md-2 col-lg-1 text-center">10am</span>
